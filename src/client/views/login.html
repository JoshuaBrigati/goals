<div id='login'>
  <div class="container">
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <h1 style="margin-bottom: 50px; color: #00bc8c !important;">Login</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="bs-component">
            <form name="loginForm" ng-submit='login()'>
              <div>
                <label>Username</label>
                <input type='text' class="form-control" ng-model='user.username' style="width: 20%;">
              </div>
              <div>
                <label>Password</label>
                <input type="password" class="form-control" ng-model='user.password' style="width: 20%;">
              </div>
              <br>
              <button class="btn btn-outline-primary">Login</button>
            </form>
            <a href="#/signup" style="font-size: 15px;">Don't have an account?
              <strong>Sign Up</strong> ...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
