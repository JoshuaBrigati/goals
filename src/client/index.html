<!DOCTYPE html>
<html ng-app='GoalPosts'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-J01jr7rrJqxij+hUE1E+8N35mlD7L/TMrAO7tOarwMP7AWJM3P/lGXOjt0KLNhtE"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>GoalPosts</title>
</head>

<body data-gr-c-s-loaded="true">
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#/" style="font-size: 40px;">GoalPosts</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarColor01">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#/" style="font-size: 25px;">All Goals
              <!-- <span class="sr-only">(current)</span> -->
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#/signin" style="font-size: 20px;">Login
              <!-- <span class="sr-only">(current)</span> -->
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div ng-view></div>

  <script src="/scripts/angular/angular.js"></script>
  <script src="/scripts/angular-route/angular-route.js"></script>

  <!-- TODO: ADD DEPENDENCY SCRIPT TAGS -->
  <script src="./controllers/auth-controller.js"></script>

  <script src="./controllers/goal-form-controller.js"></script>
  <script src="./controllers/goals-controller.js"></script>
  <script src="./app.js"></script>
  <script src="./services/auth-service.js"></script>
  <script src="./services/goals-service.js"></script>
